<!DOCTYPE html>
{% autoescape true %}
<html>
<head><title>{{name}} -svgur.com </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="webmention" href="https://webmention.herokuapp.com/api/webmention" />
<link href="/static/style.css" media="all" rel="stylesheet" type="text/css" />
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="/static/saveSvgAsPng.js"></script>
<meta property="og:url"                content="{{image_link}}" />
<meta property="og:type"               content="article" />
<meta property="og:title"              content="{{name}}" />
<meta property="og:description"        content="{{summary}}" />
<meta property="og:image"              content="{{png_link}}" />
</head>  
  <body >
  <nav><h1>svgur</h1> <a href="/">Add SVG</a></nav>
  <div class="h-entry">
  <h2 class="p-name">{{name}}</h2>
  <div class="picframe"><img id="svg" class="u-photo" src="{{url}}" /></div>
<ul>
  <li class="shadegrid black"><img id="svg"  src="{{url}}" /></li>
  <li class="shadegrid grey"><img id="svg"  src="{{url}}" /></li>
  <li class="shadegrid white"><img id="svg"  src="{{url}}" /></li>
  <li class="shadegrid pink"><img id="svg"  src="{{url}}" /></li>
</ul>
<hr>
<section class="info">
  <p class="p-summary">{{summary}}
  <p><time class="dt-published" datetime="{{published}}">Published: {{published}}</time> 
  </div>
  <div id="preview" width=1000 height=500></div>
  <ul id="shares">
  <li><h3>Image Link (chat, IM, email)</h3>
  <input readonly value="{{image_link}}" type="text" >
  <li><h3>Direct Link (chat, IM, email)</h3>
  <input readonly value="{{direct_link}}" type="text" >
  <li><h3>HTML (website, blog)</h3>
  <input readonly value="&lt;a href='{{image_link}}' &gt;&lt;img src='{{direct_link}}' title='{{name}}' /&gt;&lt;/a&gt;" type="text" >
  <li><h3>HTML iframe (website, blog)</h3>
  <input readonly value="&lt;iframe src='{{iframe_link}}' width=100% height=100% &gt;&lt;/iframe&gt;" type="text" >
  </ul>
</section>
<script id="webmention-hosted">
  (function () {
    var sn = document.createElement("script"), s = document.getElementsByTagName("script")[0], url;
    url = document.querySelectorAll ? document.querySelectorAll("link[rel~=canonical]") : false;
    url = url && url[0] ? url[0].href : false;
    sn.type = "text/javascript"; sn.async = true;
    sn.src = "//webmention.herokuapp.com/api/embed?version=cutting-edge&url=" + encodeURIComponent(url || window.location);
    s.parentNode.insertBefore(sn, s);
  }());
</script>
  </body>
</html>
{% endautoescape %}

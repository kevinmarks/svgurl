<!DOCTYPE html>
{% autoescape true %}
<html>
<head><title>{{name}} -svgur.com </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="webmention" href="https://webmention.herokuapp.com/api/webmention" />
</head>  
  <body >
  <nav><h2>svgur.com</h2> <a href="/">Add SVG</a></nav>
  <div class="h-entry">
  <h1 class="p-name">{{name}}</h1>
  <img class="u-photo" src="{{url}}" />
  <p class="p-summary">{{summary}}
  <p><time class="dt-published" datetime="{{published}}">Published: {{published}}</time> 
  </div>
  <ul>
  <li><h3>Image Link (chat, IM, email)</h3>
  <input readonly value="{{image_link}}" type="text" >
  <li><h3>Direct Link (chat, IM, email)</h3>
  <input readonly value="{{direct_link}}" type="text" >
  <li><h3>HTML (website, blog)</h3>
  <input readonly value="&lt;a href='{{image_link}}' &gt;&lt;img src='{{direct_link}}' title='{{name}}' /&gt;&lt;/a&gt;" type="text" >
  </ul>
<script id="webmention-hosted">
  (function () {
    var sn = document.createElement("script"), s = document.getElementsByTagName("script")[0], url;
    url = document.querySelectorAll ? document.querySelectorAll("link[rel~=canonical]") : false;
    url = url && url[0] ? url[0].href : false;
    sn.type = "text/javascript"; sn.async = true;
    sn.src = "//webmention.herokuapp.com/api/embed?url=" + encodeURIComponent(url || window.location);
    s.parentNode.insertBefore(sn, s);
  }());
</script>
  </body>
</html>
{% endautoescape %}

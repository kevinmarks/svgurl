<!DOCTYPE html>
<html class="h-entry">
<head><title>{{name}} -svgur.com </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {font-family:sans-serif;}
.picframe {position:fixed; margin:0; top:25px; top:5vh; bottom:0px; left:100px;left:10vw; right:100px;right:10vw; width: 822px; width: 80vw; height:462px; height:90vh; overflow: hidden;}
svg { height:100%; object-fit:contain; border:0; }
.picframe img { height:100%; object-fit:contain; border:0; }
.titleframe {position:fixed; margin:0; top:0px; left: 0px; width:100px; width:10vw; height:512px; height:100vh; font-size:24px; font-size:2vw;  overflow: hidden;}
.linkframe {position:fixed; margin:0; top:0px; left:922px; left: 90vw; width:100px; width:10vw; height:512px; height:100vh; font-size:40px; font-size:4vw;}
</style>
</head>  
  <body>
{% autoescape false %}
<div class="titleframe">
 <svg class="title" width="100" height="512" viewbox="0 0 50 512">
    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central" transform="rotate(-90,50,256)">
       {{name}}
   </text>
 </svg>
</div>
<div class="picframe"><img src="{{url}}" /></div>
{% endautoescape %}
<div class="linkframe">
 <svg class="link" width="100" height="512" viewbox="0 0 50 512">
    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central" transform="rotate(-90,0,256)">
       {{image_link}}
   </text>
 </svg>
</div>
  </body>
</html>
